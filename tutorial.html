<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKITB</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="./menu-mob.js"></script>
  </head>
  <body>
    <main>
      <section class="tutorial">
        <div class="tutorial__line"></div>
        <div class="tutorial__form">
          <div class="tutorial__container">
            <div class="tutorial__control">
              <a href=""><img src="./images/logo.svg" alt="" /></a>
              <a href=""><img src="./images/close-blue.svg" alt="" /></a>
            </div>
            <div class="tutorial__wrap">
              <div class="tutorial__left-part">
                <p>Консультація</p>
                <span
                  >Заповни форму і наші консультанти швидко та якісно нададуть тобі будь-яку інформацію зручним для тебе
                  способом комунікації.</span
                >
              </div>
              <div class="tutorial__right-part">
                <form>
                  <label>
                    <input type="text" placeholder="Ім'я*" />
                  </label>
                  <label>
                    <input type="text" placeholder="Телефон*" />
                  </label>
                  <label>
                    <input type="text" placeholder="Email" />
                  </label>
                  <textarea name="" id="" rows="5" placeholder="Повідомлення*"></textarea>
                  <button class="main__btn btn__white" type="submit">Відправити</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="tutorial__img" style="background-image: url(./images/tutorial.png)"></div>
      </section>
    </main>
  </body>
</html>
