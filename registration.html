<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <script src="./menu-mob.js"></script>
  </head>
  <body>
    <main>
      <section
        class="heading"
        style="
          background-image: url(./images/banner2.png),
            linear-gradient(
              277.52deg,
              rgba(255, 231, 145, 0.53) 5.74%,
              rgba(255, 231, 145, 0.53) 10.32%,
              rgba(0, 60, 121, 0.76) 50.77%
            );
        "
      >
        <div class="container heading__container">
          <h1 class="title">Творчий конкурс</h1>
        </div>
      </section>
      <section class="">
        <div class="container main__container">
          <div>
            <form>
              <div class="form">
                <label>
                  <input type="text" placeholder="Ім`я та прізвище:" />
                </label>
                <label>
                  <input type="text" placeholder="Телефон:" />
                </label>
                <label>
                  <input type="text" placeholder="Emal:" />
                </label>
                <label>
                  <input type="text" placeholder="Клас/Курс:" />
                </label>
              </div>
              <div class="checkbox__container">
                <p></p>
                <label> <input type="checkbox" /><span></span> Режисер кіно і телебачення, медіа-продюсер</label>
                <label> <input type="checkbox" />Актор кіно і телебачення</label>
                <label> <input type="checkbox" />Теле-радіоведучий, кореспондент, репортер</label>
                <label> <input type="checkbox" />Оператор кіно і телебачення</label>
                <label> <input type="checkbox" />Звукорежисер кіно і телебачення, саунд-продюсер</label>
                <label> <input type="checkbox" />Фотохудожник-рекламіст</label>
                <label> <input type="checkbox" />Магістратура (аудіовізуальне мистецтво та виробництво)</label>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
